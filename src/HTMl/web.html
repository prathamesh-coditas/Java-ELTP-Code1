<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
  

</head>

<body>
    <style>
        body {
          background-image: url('bg.jpg');
        }
        </style>
    
    <h1><marquee>Create Resume Here</marquee></h1>
    <h3 style="text-align:center;">Enter the details here itself: </h3></body>
    <form>
        <label for="fname"> First Name: </label>
        <input type="text" id="fname" name="fname">
        &nbsp;&nbsp;&nbsp;

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="age"> Age:&emsp;&emsp;&emsp; </label>
        <input type="text" id="age" name="age"><br><br>

        Gender:&emsp;&emsp;
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">female</label>
        <input type="radio" id="others" name="gender" value="Others"> <label for="others">others</label>
        <br><br>

        Address:&emsp;&ensp;&ensp;<textarea rows="1" cols="60"></textarea>

        <br><br>

        Educational Details:&emsp;&ensp;
        <label for="secondary">Secondary Certificate:</label> <input type="file" id="secondary" name="secondary">
        <label for="higher secondary">Higher Secondary Examination:</label> <input type="file" id="higher secondary"
            name="higher secondary"><br>
        <br> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;
        <label for="graduation">Graduation Certificate:</label> <input type="file" id="graduation" name="graduation">
        <label for="post graduation">Post Graduation:</label> <input type="file" id="post graduation"
            name="post graduation"><br><br>
        <label for="hobbies">Hobbies:&emsp;&emsp;</label>
        <input type="text" id="hobbies" name="hobbies"><br><br>

        Certificate:&emsp;
        <input type="radio" id="java" name="certificate" value="Java"> <label for="java">Java</label>
        <input type="radio" id="html" name="certificate" value="Html"> <label for="html">HTML</label>
        <input type="radio" id="NA" name="certificate"value="NA"> <label for="NA"> NA </label>
        <br>

        Experience(In years):&emsp;
        <input type="radio" id="<1" name="Experience" value="<1"> <label for="java"><1</label>
        <input type="radio" id=">1 than" name="Experience" value=">1 than"> <label for="html">>1 than</label>
        <input type="radio" id="N.A." name="Experience"value="NA"> <label for="NA"> NA </label>
        <br> <br>
        <label for="Specify">specify:&emsp;&emsp;</label>
        <input type="text" id="Specify" name="hobbies"><br>

        <br><br>

        <input type="submit">
        <input type="reset">
    </form>


</body>

</html>
